# link all common stuff
- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.config/alacritty/:  alacritty
    ~/.config/bat/:  bat
    ~/.config/kitty/:  kitty
    ~/.config/nvim/:  nvim
    ~/.config/zellij: zellij
    ~/.config/starship.toml: starship.toml
    ~/.config/zellij: zellij
    ~/.config/wezterm: wezterm
    ~/.tmux.conf: tmux/tmux.conf

# Linux
- defaults:
    link:
      if: '[ "$(uname -s)" = "Linux" ]'
      create: true
      relink: true
      force:  true
- link:
    ~/.config/Code/User/settings.json:  code/User/settings.json
    ~/.config/Code/User/keybindings.json:  code/User/keybindings.json
    ~/.config/Code/User/snippets:  code/User/snippets
    ~/.config/VSCodium/User/settings.json:  code/User/settings.json
    ~/.config/VSCodium/User/keybindings.json:  code/User/keybindings.json
    ~/.config/VSCodium/User/snippets:  code/User/snippets
    ~/.config/foot/: foot
    ~/.config/sway/:  sway
    ~/.config/wofi/:  wofi
    ~/.config/waybar/:  waybar
    ~/.config/gammastep/:  gammastep
    ~/.config/sublime-text/Packages/Default/:  sublime_text/Default
    ~/.config/sublime-text/Packages/User/:  sublime_text/User
    ~/.config/user-dirs.dirs: linux_config/user-dirs.dirs
    ~/.config/ghostty:  ghostty/linux
    ~/.config/zed/settings.json: zed/settings.json
    ~/.config/zed/themes: zed/themes
    ~/.config/zed/snippets: zed/snippets


# Mac
- defaults:
    link:
      if: '[ "$(uname -s)" = "Darwin" ]'
      create: true
      relink: true
- link:
    ~/Library/Application Support/Code/User/settings.json:  code/User/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:  code/User/keybindings.json
    ~/Library/Application Support/Code/User/snippets:  code/User/snippets
    ~/Library/Application Support/VSCodium/User/settings.json:  code/User/settings.json
    ~/Library/Application Support/VSCodium/User/keybindings.json:  code/User/keybindings.json
    ~/Library/Application Support/VSCodium/User/snippets:  code/User/snippets
    ~/.config/karabiner:  karabiner
    ~/.Library/Keyboard Layouts/US Keyboard with Lithuanian letters.bundle: US Keyboard with Lithuanian letters.bundle
    ~/Library/Application Support/Sublime Text/Packages/Default:  sublime_text/Default
    ~/Library/Application Support/Sublime Text/Packages/User:  sublime_text/User
    ~/Library/Application Support/com.mitchellh.ghostty:  ghostty/macos
    ~/.config/zed/settings.json: zed/settings.json
    ~/.config/zed/themes: zed/themes
    ~/.config/zed/snippets: zed/snippets
